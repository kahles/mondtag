name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Attach git branch
        run: git checkout "${{github.ref_name}}"
      - name: Show version
        run: ./gradlew androidGitVersion
      - name: Gradle build
        run: ./gradlew build