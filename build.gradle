buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

plugins {
    id 'com.gladed.androidgitversion' version '0.4.5'
}

apply plugin: 'com.android.application'

androidGitVersion {
    codeFormat 'MNNPPP'
    hideBranches = ['master','devel']
}

android {

    compileSdkVersion 28

    defaultConfig {
        // TODO switch to correct ns
        applicationId 'de.kah2.mondtag'
        minSdkVersion 15
        targetSdkVersion 28
        versionCode androidGitVersion.code()
        versionName androidGitVersion.name()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    google()
    mavenCentral()
    /* For snapshots: */
    /*maven {
        url =  'https://oss.sonatype.org/content/repositories/snapshots/'
    }*/
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'

    // Needed for libZodiac4A:
    implementation 'org.slf4j:slf4j-android:1.7.26'

    //    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
    //    })

    implementation 'de.kah2.zodiac:libZodiac4A:0.9.2-android'
}
